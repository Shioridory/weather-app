<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/b1d58358a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
   
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="search-weather">
          <form>
            <div class="row">
              <div class="col-6">
                <div class="search-city" >
                  <input
                    type="search"
                    placeholder="Search your city here!"
                    autofocus="on"
                    id="city-input"
                    class="form-control"
                  />
                </div>
                </div>
                <div class="col-3">
                  <input type="submit" value="search" class="btn btn-primary search-button w-100"/>
                </div>
                <div class="col-3">
                  <button class="btn btn-success w-100" id="current-location-button">
                    Current
                  </button>
                  
                </div>
                
              
            </div>
          </form>
        </div>
     

        <div class="current">
          <h1 id="current-city"></h1>
          <h4 id="currnt-day-time">
            Last updated: <span id="current-day-time"></span>
          </h4>
          <div class="row">
            <div class="col-6">
              <i
                class="fa-solid fa-cloud-showers-heavy cloud-showers-heavy"
              ></i>
              <h5><span id="description"></span></h5>
              
              <h3><span class="temp" id="temp"></span> <span class="units"> °C | °F</a> </span> 
            </div>

            <div class="col-6">
              <ul>
                
                <li> Humidity: <span id="humidity"> </span>%</li>
                <li> Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <i class="fa-solid fa-cloud-rain cloud-rain"></i>
            <br />
            SAT
            <br />
            <span class="higher-temp">29℃</span>/23℃
          </div>
          <div class="col-md">
            <i class="fa-solid fa-cloud cloud"></i>
            <br />
            SUN
            <br />
            <span class="higher-temp">33℃</span>/23℃
          </div>
          <div class="col-md">
            <i class="fa-solid fa-sun sun"></i>
            <br />
            MON
            <br />
            <span class="higher-temp">32℃</span>/23℃
          </div>
          <div class="col-md">
            <i class="fa-solid fa-sun sun"></i>
            <br />
            TUE
            <br />
            <span class="higher-temp"> 32℃</span>/24℃
          </div>
          <div class="col-md">
            <i class="fa-solid fa-sun sun"></i>
            <br />
            WED
            <br />
            <span class="higher-temp">32℃</span>/26℃
          </div>
        </div>
        
      </div>
      <h6 class="coder"><a href="https://github.com/Shioridory/weather-app">Open-source code</a> by Shiori Saeki.</h6>
    </div>
   
   
    <script src="src/script.js"></script>
  </body>
</html>
